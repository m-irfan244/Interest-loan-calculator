<!DOCTYPE html>
<html>
  <head>
    <title>Interest Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <label for="number">Amount: </label>
      <input type="number" id="principal" onsubmit="return validateAmount()" /> <br />
      <label for="range">Rate</label>
      <input
        type="range"
        id="rate"
        min="1"
        max="20"
        value="10.25"
        onchange="updateRate()"
      />
      <span id="rate_val">10.25</span><span>%</span> <br />

      No. of Years
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br />
      Interest : <span id="result"></span><br />

      <button onclick="compute()">Compute Interest</button>
      <span id="result"> </span>
    </div>
    <footer>&#169; This Calculator belongs to Irfan</footer>

    <script src="script.js"></script>
  </body>
</html>
